<h1>What is the format of "problem and scope" interviews?</h1>
<h1>
  <ul>
    <li>Consists of listening to the stakeholder and taking notes</li>
    <li>You build up a list of questions after a few interviews</li>
    <li>Stakeholder decides what is important to talk about in most cases</li>
    <li>Respect your stakeholder; let them talk</li>
  </ul>
</h1>
